<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="header :: header"></head>

<body>
	<div class="container">
		<h1>
			<img src="https://image.flaticon.com/icons/png/512/833/833539.png"
				style="width: 50px;">
		</h1>
		<a th:href="@{/fotos/uploadFoto}" class="btn btn-info">New photo</a> <br>
		<br> <br>
		<h3 th:text="${message}" style="background-color: MediumSeaGreen;"
			class="rounded"></h3>
		<table class="table-borderless">
			<tbody>
				<tr th:each="foto : ${fotos}">
					<td><a th:href="@{/fotos/showFoto(id=${foto.id})}"
						th:text="${foto.title}" class="btn btn-info"></a></td>
					<td><a th:href="@{/fotos/sendFoto(id=${foto.id})}"><img
							src="https://image.flaticon.com/icons/png/512/476/476844.png"
							style="width: 40px;"></a></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
