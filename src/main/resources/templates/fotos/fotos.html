<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="header :: header"></head>

<body>
	<div>

		<img src="https://image.flaticon.com/icons/png/512/833/833539.png"
			style="width: 50px;"> <br> <br> <a
			th:href="@{/fotos/uploadFoto}" class="btn btn-info">New photo</a> <br>
		<h3 th:text="${message}"
			style="background-color: MediumSeaGreen; color: white; padding-left: 5px; font-size: 15px;"
			class="rounded"></h3>
		<h3 th:text="${error}"
			style="background-color: Tomato; color: white; padding-left: 5px; font-size: 15px; width: 99%;"
			class="rounded"></h3>
		<table class="table">
			<thead class="table table-info table-striped">
				<tr>
					<td></td>
					<td>Name</td>
					<td>Size</td>
					<td>View</td>
				</tr>
			</thead>
			<tbody>
				<tr th:each="foto : ${fotos}">
					<td><img
						src="https://image.flaticon.com/icons/png/512/833/833539.png"
						style="width: 35px;"></td>
					<td><a th:text="${foto.title}"></a></td>
					<td><a th:text="${foto.size +'k'}"></a></td>
					<td><a th:href="@{/fotos/showFoto(id=${foto.id})}"
						class="btn btn-info">Open</a></td>
				</tr>
			</tbody>
		</table>

		<h3 th:text="${no}"
			style="background-color: Tomato; font-size: 15px; padding-left: 5px; color: white; width: 99%;"
			class="rounded"></h3>
	</div>
</body>
</html>
