<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="header :: header"></head>

<body>
	<div class="container">
		<h1>
			<img src="https://image.flaticon.com/icons/png/512/833/833539.png"
				style="width: 50px;">
		</h1>
		<a th:href="@{/fotos/showFoto(id=*{id})}" class="btn btn-info">Back</a>
		<br> <br> <br>
		<table class="table-borderless">
			<tbody>
				<tr th:each="buddy : ${buddies}">
					<td><img
						src="https://image.flaticon.com/icons/png/512/889/889578.png"
						style="width: 30px;"></td>
					<td><a th:text="${'Send ' + foto.title + ' to ' +buddy}"
						class="btn btn-info" style="color: white;"
						th:href="@{/fotos/sendFotoToBuddy(buddyEmail=${buddy})}"> </a></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
