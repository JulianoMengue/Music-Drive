<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="header :: header"></head>
<body>
	<div class="container">
		<h1>
			<img src="https://image.flaticon.com/icons/png/512/833/833539.png"
				style="width: 50px;">
		</h1>
		<a th:href="@{/fotos}" class="btn btn-info">Back</a><br> <br>

		<table class="table-borderless">
			<thead>
				<tr>
					<td><a class="btn btn-info" th:text="*{title}"
						style="color: white;"> </a></td>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td><img alt="sample"
						th:src="${image}" width="100%;" /><a
						th:text="${size+'KB'}" class="btn btn-info" style="color: white;"></a>
						<a th:href="@{/fotos/renameFoto(id=*{id})}"><img
							src="https://image.flaticon.com/icons/png/512/126/126794.png"
							style="width: 40px;"></a> <a
						th:href="@{/fotos/delete(id=${id})}"><img
							src="https://image.flaticon.com/icons/png/512/2496/2496733.png"
							style="width: 40px;"></a></td>


				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
