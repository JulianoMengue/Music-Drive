<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="header :: header"></head>

<body>
	<div class="container">
		<h1>
			<img src="https://image.flaticon.com/icons/png/512/476/476844.png"
				style="width: 50px;">
		</h1>
		<a th:href="@{/buddies/yourBuddies}" class="btn btn-info">Add
			buddies</a> <br> <br> <br>
		<h3 th:text="${message}" style="background-color: Tomato;"
			class="rounded"></h3>
		<table class="table-borderless">
			<tbody>
				<tr th:each="buddy : ${buddies}">
					<td><a th:href="@{/buddies/showBuddy(buddyEmail=${buddy})}"
						th:text="${buddy}" class="btn btn-info"></a></td>
					<td><a th:href="@{/buddies/deleteBuddy(buddyEmail=${buddy})}"><img
							src="https://image.flaticon.com/icons/png/512/2496/2496733.png"
							style="width: 40px;"></a></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
