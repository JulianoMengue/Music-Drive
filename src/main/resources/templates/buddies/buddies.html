<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="header :: header"></head>

<body>
	<div>

		<img src="https://image.flaticon.com/icons/png/512/476/476844.png"
			style="width: 50px;"><br> <br> <a
			th:href="@{/buddies/yourBuddies}" class="btn btn-info">Add
			buddies</a> <br>
		<h3 th:text="${message}"
			style="background-color: Tomato; padding-left: 5px; font-size: 14px; color: white;"
			class="rounded"></h3>
		<h3 th:text="${nobody}"
			style="background-color: Tomato; padding-left: 5px; font-size: 14px; color: white;"
			class="rounded"></h3>
		<h3 th:text="${messageGreen}"
			style="background-color: MediumSeaGreen; padding-left: 5px; font-size: 14px; color: white;"
			class="rounded"></h3>
		<table class="table">
			<thead class="table table-info table-striped">
				<tr>
					<td></td>
					<td>Buddy</td>
					<td>Delete</td>
				</tr>
			</thead>
			<tbody>
				<tr th:each="buddy : ${buddies}">
					<td><img
						src="https://image.flaticon.com/icons/png/512/476/476844.png"
						style="width: 35px;"></td>
					<td><a th:href="@{/buddies/showBuddy(email=${buddy.email})}"
						th:text="${buddy.email}" class="btn btn-info"></a></td>
					<td><a th:href="@{/buddies/deleteBuddy(email=${buddy.email})}"><img
							src="https://image.flaticon.com/icons/png/512/2496/2496733.png"
							style="width: 40px;"></a></td>

				</tr>
			</tbody>
		</table>

		<h3 th:text="${no}"
			style="background-color: Tomato; color: white; padding-left: 5px; font-size: 14px; width: 50%;"
			class="rounded"></h3>
	</div>
</body>
</html>
