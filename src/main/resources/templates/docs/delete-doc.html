<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="header :: header"></head>

<body>
	<div>
		<img src="https://image.flaticon.com/icons/png/512/2921/2921724.png"
			style="width: 50px;"><br> <br> <a
			th:href="@{/docs/showDoc(id=${id})}" class="btn btn-info">Back</a> <br>
		<br>
		<h4 th:text="${title}" class="text-info"></h4>

		<table class="table-borderless">
			<tbody>
				<tr>
					<td><iframe th:src="*{'data:'+docType+';base64,'+doc}"
							width="405px;" height="400px;" style="background-color: white;"></iframe><a
						th:href="@{/docs/deleteConfirm(id=${id})}" class="btn btn-danger">Delete</a></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
