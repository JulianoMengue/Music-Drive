<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="header :: header"></head>
<body>
	<div>
		<img src="https://image.flaticon.com/icons/png/512/2921/2921724.png"
			style="width: 50px;"><br> <br> <a th:href="@{/docs}"
			class="btn btn-info">Back</a> <br>
		<form method="POST" action="/docs/saveNewName" th:object="${doc}">
			<input type="hidden" class="form-control" th:field="${doc.id}"
				required> <br>
			<h4 class="text-info">Rename text</h4>
			<input type="text" class="form-control" th:field="${doc.title}"
				required> <br>
			<button type="submit" class="btn btn-info">Insert new name</button>
		</form>
	</div>
</body>
