<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="header :: header"></head>
<body>
	<div>

		<img src="https://image.flaticon.com/icons/png/512/2921/2921724.png"
			style="width: 50px;"><br> <br> <a th:href="@{/docs}"
			class="btn btn-info">Back</a><br> <br>
		<h3 th:text="*{title}" class="text-info"></h3>
		<table class="table-borderless">
			<thead>
				<tr>
					<td><a th:href="@{/docs/renameDoc(id=*{id})}"><img
							src="https://image.flaticon.com/icons/png/512/126/126794.png"
							style="width: 35px;"></a> <a
						th:href="@{/docs/delete(id=${id})}"><img
							src="https://image.flaticon.com/icons/png/512/2496/2496733.png"
							style="width: 35px;"></a> <a
						th:href="@{/docs/sendDoc(id=${id})}"><img
							src="https://image.flaticon.com/icons/png/512/889/889578.png"
							style="width: 35px;"></a></td>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td><iframe th:src="*{'data:'+docType+';base64,'+doc}"
							width="405px;" height="400px;" style="background-color: white;"></iframe></td>
				</tr>
			</tbody>
		</table>
	</div>

</body>
</html>
