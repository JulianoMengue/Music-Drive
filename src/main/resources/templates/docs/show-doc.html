<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="header :: header"></head>
<body>
	<div class="container">
		<h1>
			<img src="https://image.flaticon.com/icons/png/512/2921/2921724.png"
				style="width: 50px;">
		</h1>
		<a th:href="@{/docs}" class="btn btn-info">Back</a><br> <br>
		<h3 th:text="*{title}" class="text-info"></h3>
		<table class="table-borderless">
			<thead>
				<tr>
					<td><a th:href="@{/docs/renameDoc(id=*{id})}"><img
							src="https://image.flaticon.com/icons/png/512/126/126794.png"
							style="width: 40px;"></a> <a
						th:href="@{/docs/delete(id=${id})}"><img
							src="https://image.flaticon.com/icons/png/512/2496/2496733.png"
							style="width: 40px;"></a> <a th:text="${size+'KB'}"
						class="btn btn-primary" style="color: white;"></a></td>
				</tr>
			</thead>
		</table>
	</div>
	<iframe th:src="*{'data:'+docType+';base64,'+doc}" width="408px;"
		height="700px;" style="background-color: white;"></iframe>
</body>
</html>
