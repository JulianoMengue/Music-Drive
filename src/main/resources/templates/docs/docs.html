<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="header :: header"></head>

<body>
	<div class="container">
		<h1>
			<img src="https://image.flaticon.com/icons/png/512/2921/2921724.png"
				style="width: 50px;">
		</h1>
		<a th:href="@{/docs/uploadDoc}" class="btn btn-info">New text</a><br>
		<br> <br>
		<h3 th:text="${message}" style="background-color: MediumSeaGreen;"
			class="rounded"></h3>
		<table class="table-borderless">
			<tbody>
				<tr th:each="doc : ${docs}">
					<td><a th:href="@{/docs/showDoc(id=${doc.id})}"
						th:text="${doc.title}" class="btn btn-info"></a></td>
					<td><a th:href="@{/docs/sendDoc(id=${doc.id})}"><img
							src="https://image.flaticon.com/icons/png/512/476/476844.png"
							style="width: 40px;"></a></td>

				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
